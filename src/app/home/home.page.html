    </ion-buttons>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list-header>
      Lista de endereÃ§os
    </ion-list-header>

    <ion-item *ngFor="let address of adds">
